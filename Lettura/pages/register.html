<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/style-register.css" />

    <title>Lettura</title>
  </head>
  <body>
    <div class="container text-center">
      <img src="../assets/logo.png" class="logo-img mt-4" alt="" />
    </div>
    <div class="container">
      <form class="form-container">
        <h3 class="text-title">Register</h3>

        <div class="row mt-5">
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm"
                >Name</label
              >
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fas fa-user-alt"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Your Name"
                />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm"
                >Password
              </label>

              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Passwowrd"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm"
                >Email</label
              >

              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm"
                >Repeat Password
              </label>

              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label textForm" for="exampleCheck1"
            >I Agree to
            <span class="red-text">the Applicable Terms & Conditions *</span>
          </label>
        </div>
        <div class="mt-5">
          <div class="row">
            <div class="col-md-6 d-grid">
              <button type="submit" class="btn btn-outline-primary">
                Register
              </button>
            </div>
            <div class="col-md-6 d-grid">
              <button type="reset" class="btn btn-outline-danger">
                Clear Data
              </button>
            </div>
          </div>
          <div class="mt-2">
            <span class="textForm"
              >Already have account?
              <a href="login.html" class="textForm text-hover textForm"
                >Login</a
              ></span
            >
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
