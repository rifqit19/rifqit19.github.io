<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome//css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/style-login.css" />

    <title>Lettura</title>
  </head>
  <body>
    <div class="container text-center">
      <img src="../assets/logo.png" class="logo-img mt-4" alt="" />
    </div>
    <div class="container">
      <form class="form-container">
        <h3 class="textTitle mb-5">Login</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label textForm"
            >Email</label
          >
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@gmail.com"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label textForm"
            >Password</label
          >
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fas fa-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="password123"
            />
          </div>
        </div>
        <div style="margin-top: -13px" class="text-end">
          <a href="#" class="textForm text-hover">Forgot Password?</a>
        </div>
        <div class="d-grid mt-5">
          <button type="submit" class="btn btn-outline-primary textForm">
            Login
          </button>
        </div>
        <div class="mt-1">
          <span class="textForm"
            >don't have an account?
            <a href="register.html" class="textForm text-hover"
              >Register</a
            ></span
          >
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
